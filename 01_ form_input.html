<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="01_ form_input.html">
        <!-- 最大长度限制11 maxlength-->
        最大长度
        <input type="text" name="" maxlength="11">
        <br>
        <!-- 最小长度 5   minlength   -->
        最小长度
        <input type="text" name="" minlength="5">
        <!-- 占位符      属性 placeholder -->
        <br>账号:
        <input type="text" name="username" placeholder="请输入字母数字">
        <br>
        <!-- 占位符      属性 placeholder -->
        密码:
        <input type="passwork" placeholder="请输入数字" name="userpswd">
        <br>
        <input type="checkbox" name="" id="checkbox1">
        <label for="checkbox1">
            下次自动登录
        </label>
        <br>
        <input type="checkbox" name="checkbox12" checked="">
        <input type="checkbox" name="checkbox12" checked="">
        <input type="checkbox" name="checkbox12" checked="">
        <input type="checkbox" name="checkbox12" checked="">
        <input type="checkbox" name="checkbox12" checked="">
        <input type="checkbox" name="checkbox12" checked="">
        <br>
        <input type="radio" name="sex" checked="">
        <input type="radio" name="sex" checked="">
        <input type="radio" name="sex" checked="">
        <input type="radio" name="sex" checked="">
        <input type="radio" name="sex" checked="">
        <br>
        <!-- 5,只读属性 readonly -->
        <!-- 布尔属性 -->
        <!-- 具有该属性的 input标签,只能看不能修改其中的数据,但是数据可以提交给后台 -->
        只读:
        <input type="text" name="num3" value="张三" readonly="">
        <br>
        <!-- 6禁用属性   disabled -->
        <!-- 布尔属性 -->
        <button>提交</button>
    </form>
</body>

</html>
